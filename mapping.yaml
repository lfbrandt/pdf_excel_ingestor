# Normalização de valores
normalize:
  sexo:
    map:
      "m": "M"
      "masculino": "M"
      "f": "F"
      "feminino": "F"
  beneficiario_inclusao:
    map:
      "24": "24h"
      "24h": "24h"
      "24 h": "24h"
      "programada": "Programada"
      "agendada": "Programada"

# Padrões genéricos (aplicados quando não há label claro)
patterns:
  cpf: "\\b\\d{3}[.\\s]?\\d{3}[.\\s]?\\d{3}-?\\d{2}\\b"
  data: "\\b\\d{1,2}[\\-/]\\d{1,2}[\\-/]\\d{2,4}\\b"
  cnpj: "\\b\\d{2}[.]?\\d{3}[.]?\\d{3}[\\/]?\\d{4}-?\\d{2}\\b"
  # aceita 18950-059, 18.950-059 e 18 950-059
  cep: "\\b(?:\\d{5}-?\\d{3}|\\d{2}[.\\s]?\\d{3}-?\\d{3})\\b"
  email: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}"
  # 11 dígitos com ou sem separadores (ex.: 209.67062.37.8)
  pis: "(?<!\\d)(?:\\d\\D?){11}(?!\\d)"
  cbo: "\\b\\d{6}\\b|\\b\\d{4}-\\d\\b"
  celular: "\\b(?:\\(?\\d{2}\\)?\\s*)?9?\\d{4}[-\\s]?\\d{4}\\b"